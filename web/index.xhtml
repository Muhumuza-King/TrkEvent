<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
        <title>User Details</title>  

        <style type="text/css">  
            table {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr:nth-child(even){background-color: #f2f2f2}  
            th {  
                background-color: #4CAF50;  
                color: white;  
            }  
        </style>  
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="Leads Records"/></h2>  
            </center>
            
    <p:tabMenu activeIndex="#{param.i}">
    <p:menuitem value="Leads" outcome="index" icon="pi pi-star">
        <f:param name="i" value="0" />
    </p:menuitem>
           <p:menuitem value="Create Lead" outcome="create" icon="pi pi-star">
        <f:param name="i" value="0" />
    </p:menuitem>
   
</p:tabMenu>
           
            <h:dataTable binding="#{table}" value="#{user.usersList()}" var="u"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">ID</f:facet>  
                    <h:outputText value="#{table.rowIndex + 1}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Client Name</f:facet>  
                    <h:outputText value="#{u.name}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Email ID</f:facet>  
                    <h:outputText value="#{u.email}"/>  
                </h:column>  

                <h:column>  
                    <f:facet name="header">Client Status</f:facet>  
                    <h:outputText value="#{user.getStatusName(u.status)}"/>  
                </h:column> 



                <h:column>  
                    <f:facet name="header">Start Date</f:facet>  
                    <h:outputText value="#{u.date}"/>  
                </h:column>

                <h:column>  
                    <f:facet name="header">Client Manager</f:facet>  
                    <h:outputText value="#{u.manager}"/>  
                </h:column> 

                <h:column>  
                    <f:facet name="header">Narration</f:facet>  
                    <h:outputText value="#{u.narration}"/>  
                </h:column>   

                <h:column>  
                    <f:facet name="header">Business Name</f:facet>  
                    <h:outputText value="#{u.businessname}"/>  
                </h:column> 


                <h:column>  
                    <f:facet name="header">Client Address</f:facet>  
                    <h:outputText value="#{u.clientaddress}"/>  
                </h:column> 

                <h:column>  
                    <f:facet name="header">Business Category</f:facet>  
                    <h:outputText value="#{user.getBusinessCategory(u.category)}"/>  
                </h:column> 
                <h:column>  
                    <f:facet name="header">Referrer</f:facet>  
                    <h:outputText value="#{u.referrer}"/>  
                </h:column> 

                <h:column>  
                    <f:facet name="header">Appointment Date</f:facet>  
                    <h:outputText value="#{u.appointmentdate}"/>  
                </h:column> 
                <h:column>  
                    <f:facet name="header">Lead</f:facet>  
                    <h:outputText value="#{u.lead}"/>  
                </h:column>



                <h:column>  
                    <f:facet name="header">Update</f:facet>  
                    <h:commandButton action = "#{user.edit(u.id)}" value="Update" >  
                    </h:commandButton>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Delete</f:facet>  
                    <h:commandButton action = "#{user.delete(u.id)}" value="Delete" >  
                    </h:commandButton>  
                </h:column>  
            </h:dataTable> 
               
            <center><h:commandButton action = "create.xhtml?faces-redirect=true"   
                                     value="Create New User" ></h:commandButton></center>  
        </h:form>  
    </h:body>  
</html>
